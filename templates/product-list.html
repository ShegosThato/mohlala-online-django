{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container-fluid">
    <div class="row">
        <!--main-->
        <div class="col-sm-8 col-xs-10">
            <div class="row mt-2">
                {% for product in products %}
                <div class="col-md-4 col-sm-6 col-xs-6">
                    <div class="thumbnail justify-content-center">
                        <a href="{{ product.get_absolute_url }}">
                            <img src="{% if product.image %} {{ product.image.url }} {% else %} {% static 'img/default.jpg' %} {% endif %}"
                                alt="..." class="img-thumbnail img-fluid">
                        </a>
                        <div class="caption">
                            <h3 class="text-center">
                                <a href="{{ product.get_absolute_url }}">{{ product.name }}</a>
                            </h3>
                            <p class="text-center">R. {{ product.price }}</p>
                        </div>
                    </div>

                </div>
                {% endfor %}
            </div>
        </div>
        <!--end main-->


        <!--sidebar-->
        <div class="d-none d-lg-flex">
            <div class="sidebar-module">
                <h4>Categories</h4>
                <ol class="list-unstyled">
                    <li {% if not category %} class="active" {% endif %}><a href="{% url 'core:product_list' %}">All</a>
                    </li>
                    {% for c in categories %}

                    <li {% if category.slug == c.slug %} class="active" {% endif %}>
                        <a href="{{ c.get_absolute_url }}">{{ c.name }}</a>
                    </li>
                    {% endfor %}
                </ol>
            </div>
        </div>

        <!--end sidebar-->
    </div>
</div>

{% endblock %}
