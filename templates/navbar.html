{% load static %}
<nav class="navbar navbar-expand-lg navbar-light bg-light" id="navbar">
    <a class="navbar-brand" href="{% url 'core:product_list'%}">
        <img src="{% static 'img/mohlala_online_logo.png'%}" width="100" height="40" alt="logo">
    </a>
    {# check for user authentication #}
    {% if user.is_authenticated %}
    <a href="{% url 'accounts:profile' user.id%}" class="nav-item btn btn-outline-secondary rounded-pill mr-2 ml-2"><i
            class="fas fa-user"></i></a>
    {% else %}
    <a href="{% url 'login'%}" class="nav-item btn btn-info rounded-pill mr-2 ml-2">Login</a>
    {% endif %}
    <a href="{% url 'cart:cart_detail' %}" class="nav-item btn btn-secondary rounded-pill mr-2 ml-md-2"><i
            class="fas fa-cart-plus"></i></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a href="{% url 'core:product_list'%}" class="nav-link">All Products</a>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown"
                    aria-haspopup="true" aria-expanded="false">
                    Category
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdown">

                    {% if not category %}

                    {% endif %}

                    {% for c in categories %}
                    <a class="dropdown-item" href="{{ c.get_absolute_url }}">{{ c.name }}</a>
                    {% endfor %}
                </div>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Contact Us</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">About Us</a>
            </li>
            <form class="d-sm-none d-lg-inline form-inline ml-2 mr-2">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search"
                    style="color: white;">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit"><i
                        class="fas fa-search fa-lg"></i></button>
            </form>
        </ul>
    </div>
</nav>
