{% extends 'base.html' %}

{% block content %}
<h1>Login</h1>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">
        Log in
    </button>
</form>
<p>New customer? <a href="{% url 'accounts:register' %}">Register here</a></p>
{% endblock content %}
